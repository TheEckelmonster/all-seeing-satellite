[mod-setting-name]
all-seeing-satellite-logging-level=Current logging level
all-seeing-satellite-do-not-print=Do not print
all-seeing-satellite-do-traceback=Do function traceback

[mod-setting-description]
all-seeing-satellite-logging-level=Changing this will determine what level of logging to enable.\nOrder of precedence: Info > Debug > Warn > Error > None\n\nDefault of 'None'.
all-seeing-satellite-do-traceback=Changing this will enable traceback in the logging methods to help track down where the log was called from\n\nDefault of 'False'.